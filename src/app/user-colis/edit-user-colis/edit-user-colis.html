<div class="container mx-auto mt-10 max-w-lg">
    <h2 class="text-xl font-bold mb-6 text-gray-800">Éditer un utilisateur</h2>
  
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading" class="space-y-5">
  
      <!--<div>
        <label class="block text-sm font-medium text-gray-700">ID</label>
        <input type="text" formControlName="idUserColis" class="w-full p-2 border rounded bg-gray-200 cursor-not-allowed" />
      </div> -->
  
      <div>
        <label class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" formControlName="nom" class="w-full p-2 border rounded" required />
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700">Prénom</label>
        <input type="text" formControlName="prenom" class="w-full p-2 border rounded" required />
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" formControlName="email" class="w-full p-2 border rounded" required />
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700">Adresse</label>
        <input type="text" formControlName="adresse" class="w-full p-2 border rounded" required />
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700">Statut</label>
        <input type="text" formControlName="statut" class="w-full p-2 border rounded" required />
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700">CNI</label>
        <input type="text" formControlName="cni" class="w-full p-2 border rounded" required />
      </div>
  
      <div>
        <label class="block text-sm font-medium text-gray-700">Téléphone</label>
        <input type="text" formControlName="telephone" class="w-full p-2 border rounded" required />
      </div>
  
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700" [disabled]="userForm.invalid">
        Mettre à jour
      </button>
    </form>
  
    <div *ngIf="isLoading" class="text-center text-gray-500">
      Chargement en cours...
    </div>
  </div>
